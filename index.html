<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
  </style>
</head>
  <div id="controls" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
  <button id="upButton" style="font-size: 20px; margin: 5px;">⬆️</button>
  <button id="downButton" style="font-size: 20px; margin: 5px;">⬇️</button>
</div>

<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
</body>
</html>
